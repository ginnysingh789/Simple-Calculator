<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="cointainer">
        <div class="upperCointainer">
            <div id="display"></div>

        </div>
        <div class="downCointainer">
            <div id="griditem" class="number">1</div>
            <div id="griditem" class="number">2</div>
            <div id="griditem" class="number">3</div>
            <div id="griditem" class="operator">+</div>
            <div id="griditem" class="number">4</div>
            <div id="griditem" class="number">5</div>
            <div id="griditem" class="number">6</div>
            <div id="griditem" class="operator">-</div>
            <div id="griditem" class="number">7</div>
            <div id="griditem" class="number">8</div>
            <div id="griditem" class="number">9</div>
            <div id="griditem" class="operator">*</div>
            <div id="griditem" class="number">0</div>
            <div id="griditem" class="operator">/</div>
            <div id="griditem" class="Clear">C</div>
            <div id="griditem"class="Cal">=</div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
